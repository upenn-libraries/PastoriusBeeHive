<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome the beehive!</title>

    <!-- Bootstrap -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="starter-template">
        <div class="row">
          <h2>Log in to the Bee Hive</h2>
        </div>
        <div class="row">
          <form method="POST" action="j_security_check" class="form-horizontal">
            <div class="form-group">
              <label for="j_username" class="col-sm-3 control-label">Username</label>

              <div class="col-sm-8">
                <input type="text" name="j_username" id="j_username" autofocus="autofocus">
              </div>
            </div>

            <div class="form-group">
              <label for="j_password" class="col-sm-3 control-label">Password</label>

              <div class="col-sm-8">
                <input type="password" name="j_password" id="j_password">
              </div>
            </div>

            <div class="actions">
              <input type="submit" name="logon" value="Login!" class="btn btn-default">
            </div>
          </form>
        </div> <!-- div class="row" -->
      </div> <!-- div class="starter-template" -->
    </div> <!-- div class="container" -->
  </body>
</html>
